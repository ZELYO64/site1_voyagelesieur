<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage LeSiseur</title>

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/scripts.js" defer></script>
</head>

<body>
    <header>
        <div class="wrapper">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="logo Voyage LeSieur">
                <p>Voyage LeSieur</p>
            </a>
            <nav>
                <ul>
                    <li><a href="">Magasiner</a></li>
                    <li><a href="">Support</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banniere">
        <div class="wrapper">
            <h1>Trouver tout pour le voyage!</h1>
        </div>
    </section>

    <section class="transport">
        <div class="wrapper">
            <div class="titre-transport">
                <h2>Transports</h2>
                <img src="images/icone-plus.png" alt="bouton plus" class="js-plus">
            </div>

            <div class="conteneur-transport">
                <article>
                    <img src="images/avion.jpg" alt="Forfaits avion">
                    <h3>Forfaits <strong>avion</strong></h3>
                    <p>Voyager rapidement et confortablement</p>
                </article>
                <article>
                    <img src="images/bateau.jpg" alt="Forfaits croisière">
                    <h3>Forfaits <strong>croisière</strong></h3>
                    <p>Laissez-vous porter par les vagues</p>
                </article>
                <article>
                    <img src="images/auto.jpg" alt="Forfaits voiture">
                    <h3>Forfaits <strong>voiture</strong></h3>
                    <p>Voitures de luxe pour plus de confort</p>
                </article>
            </div>
        </div>
    </section>

    <footer>
        <div class="wrapper">
            <h4>Voyage LeSieur</h4>
            <nav>
                <ul>
                    <li class="facebook"><a href="" ></a></li>
                    <li class="twitter"><a href=""></a></li>
                    <li class="linkedin"><a href=""></a></li>
                    <li class="pinterest"><a href=""></a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
